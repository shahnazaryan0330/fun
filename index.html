<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Funpay</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="shortcut icon" href="./css/logo.png" type="image/x-icon">
</head>

<body>
   <div class="inputDiv">
      <label for="purchase" class="purchase">Purchase</label>
      <input type="number" name="purchase" id="purchase">
   </div>

   <div class="inputDiv">
      <label for="Sell" class="sell">Sell</label>
      <input type="number" name="Sell" id="sell">
   </div>

   <div class="fee">
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput" value="100">
         100
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput" value="200">
         200
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput" value="300">
         300
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput" value="400">
         400
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput">
         500
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput">
         600
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput">
         700
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput">
         800
      </label>
      <label for="fee1">
         <input type="checkbox" name="fee1" class="feeInput">
         900
      </label>
   </div>

   <div class="result">
      Service fee
   </div>

   <input type="search" placeholder="Search" class="search">

   <div class="list"></div>

   <input type="text" placeholder="Game name" class="gameName">
   <input type="text" placeholder="key" class="gameKey">

   <div class="text"></div>

   <script src="./js/script.js"></script>
</body>

</html>
